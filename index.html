<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <form id="formulario">
    <label name="altura">Digite a sua altura (em cm) </label>
    <input type="number" name="altura" id="altura" placeholder="Digite aqui">
    <br>
    <label name="peso">Digite a seu peso </label>
    <input type="number" name="peso" id="peso" placeholder="Digite aqui">
    <br>
    <button>Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="./script.js"></script>
</body>
</html>
